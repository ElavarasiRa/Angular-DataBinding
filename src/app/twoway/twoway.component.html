<div class="row body">
		<div class="col-lg-4 col-md-2 col-sm-1"></div>

		<div class="col-lg-4 col-md-8 col-sm-10 mt-5">
			<h2 class="text-center"><i>Student Details</i></h2>
			<br>
			<form id="contactForm" class="form">
				<div class="form-group">
		      		<label for="name"><b>Name:</b></label><br>
					<input id="name" [(ngModel)]='name' name="name" type="text" placeholder="Name" class="form-control" />
		    	</div>
			
		    	<div class="form-group">
		      			<label for="name"><b>Email:</b></label><br>
						<input id="email" [(ngModel)]='email' name="email" type="text" placeholder="Email" class="form-control" />
		    	</div>
			
		    	<div class="form-group">
		      		<label for="name"><b>Gender:</b></label><br>
		    		<select class="form-control" id="gender" [(ngModel)]='gender'>
						<option  value="Select">Select</option>
						<option value="Male">Male</option>
					    <option value="Female">Female</option>
						<option value="Other">Others</option>
					</select>
		    	</div>

				<div class="form-group">
		      			<label for="name"><b>Age:</b></label><br>
						<input id="age" name="age" [(ngModel)]='age' type="number" placeholder="Age" class="form-control" />
		    	</div>

				<div class="form-group">
		      			<label for="name"><b>Adhaar No:</b></label><br>
						<input id="adhaar" name="adhaar" [(ngModel)]='adhaar' type="number" placeholder="Adhaar No" class="form-control " />
		    	</div>
				<!-- <div class="form-group">
					<div class="col-lg-12 col-md-12 col-sm-12 text-center">
						<input type="submit" value="submit" id="signup_form">
					</div>
				</div> -->
			</form>
			<div class="container">
				<div class="row">
					<div class="col-lg-3 col-md-3 col-sm-3"></div>
					<div class="col-lg-6 col-md-6 col-sm-6 text-center bg-dark text-white m-3">
						<p>{{name}}</p>
						<p>{{email}}</p>
						<p>{{gender}}</p>
						<p>{{age}}</p>
						<p>{{adhaar}}</p>
					</div>
				</div>
			</div>
		</div>
		<div class="col-lg-4 col-md-2 col-sm-1">
			
		</div>
	</div>
